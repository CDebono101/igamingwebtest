<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./signup.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #61B7C5;">
    <div class="left">
        <img id="logo" src="./La_Playa_Casino_Logo.png" alt="Casino Logo">
    </div>
    <div class="right">
        <div class="fbackground">
            <div class="form">
                <div id="title">Register</div>
                <div>
                    <input id="FN" class="input"  type="text" placeholder="Full Name" required>
                </div>
                <div id="unamed">
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div>
                    <input id="email" class="input" type="text" placeholder="Email" required>
                </div>
                <div id="passwordd">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div>
                    <input id="cpassword" class="input" type="password" placeholder="Confirm Password" required>
                </div>
                <div id="buttond">
                    <a href="./login.html">
                        <input id="button" type="button" value="GO!">
                    </a>
                </div>
                <div class="style">
                    Already a Member?
                </div>
                <div>
                    <a class="style" href="./login.html">Login!</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
